<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Submit a product review with rating, installation date, features, and written feedback.">
  <meta name="author" content="Daniel Mukonda">
  <title>WDD131 | Product Review Form</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/styles.css">

  <!-- JS -->
  <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <!-- Product Name -->
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Options populated by JS -->
            </select>

            <!-- Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <label><input type="radio" name="rating" value="1" required> ☆</label>
                <label><input type="radio" name="rating" value="2"> ☆☆</label>
                <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
                <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
                <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
            </fieldset>

            <!-- Date -->
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Features -->
            <fieldset>
                <legend>Useful Features (check all that apply):</legend>
                <label><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" id="feature2" name="features" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" id="feature3" name="features" value="Performance"> Performance</label>
                <label><input type="checkbox" id="feature4" name="features" value="Design"> Design</label>
            </fieldset>

            <!-- Written Review -->
            <label for="reviewText">Written Review:</label>
            <textarea id="reviewText" name="reviewText" rows="4" placeholder="Share your thoughts..."></textarea>

            <!-- User Name -->
            <label for="userName">Your Name (optional):</label>
            <input type="text" id="userName" name="userName">

            <!-- Submit -->
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 | WDD 131 | Product Review Form</p>
    </footer>
</body>

</html>
